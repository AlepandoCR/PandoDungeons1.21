name: PandoDungeons
version: 9.8
main: pandodungeons.PandoDungeons
api-version: 1.21
authors: [Alepando]
website: mapachos.com

commands:
  dungeons:
    description: Comando principal de Dungeons.
    usage: /<command> [play|leave|stats|stadistics|boss|statsbook|companion|companionmenu]

  redondel:
    description: Comando para redondel
    usage: /<command> play

  party:
    description: Comando para crear una party
    usage: /<command> [create|invite|delete]

  texturas:
    description: Aplica last texturas del servidor
    usage: /<command>

  gachatoken:
    description: Para dar tokens de gacha
    usage: /<command>

  stats:
    description: Para ver las stats de clase
    usage: /<command>

  bet:
    description: Comando para apostar
    usage: /<command>

  encargo:
    description: Comando para revisar tu mision actual
    usage: /<command>

  pagar:
    description: Comando transferir monedas
    usage: /<command> [player]
  mascotas:
    description: Comando para invocar mascotas
    usage: /<command>
  petoken:
    description: dar petokens
    usage: /<command>
  topmonedas:
    description: ver top de monedas
    usage: /<command>
  cobrar:
    description: cobrar a un jugador
    usage: /<command>


permissions:
  pandodungeons.pandaMount:
    description: Permiso para montar y controlar un panda.
    default: op
  pandodungeons.end:
    description: Permiso Staff para ir al end.
    default: op
  pandodungeons.battlepass:
    description: Permiso de pase de batalla premium.
    default: op
  mascota.minero:
    decription: Permiso para mascota minero
    default: op
  mascota.mapache:
    decription: Permiso para mascota mapache
    default: op
  mascota.sakura:
    description: Permiso para mascota sakura
    default: op
  mascota.jojo:
    description: Permiso para mascota sakura
    default: op
  mascota.nombres:
    description: Permiso para cambiar nombre de mascotas
    default: op
